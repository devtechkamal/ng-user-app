<div class="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900 px-4">
  <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-gray-800 dark:text-white">Login</h2>
    <form (ngSubmit)="handleLogin()">
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
          >Email Address</label
        >
        <input pInputText name="email" placeholder="Email Address" class="w-full" />
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
          >Password</label
        >
        <p-password
          type="text"
          placeholder="Password"
          [toggleMask]="true"
          [feedback]="false"
          [fluid]="true"
        />
        @if (error) {
          <p class="text-red-500 text-sm mb-4">{{ error }}</p>
          No
        }
      </div>

      <button pButton label="Login" type="submit"></button>
    </form>
  </div>
</div>
